name: Build

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.sys.os }}
    runs-on: ${{ matrix.sys.os }}
    strategy:
      fail-fast: false
      matrix:
        sys:
          - { os: windows-latest, shell: bash }
          - { os: ubuntu-latest, shell: bash }
          - { os: macos-latest, shell: bash }
    defaults:
      run:
        shell: ${{ matrix.sys.shell }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install MSVC if under Windows
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.17.0

      - name: Make wheels Pythonless
        run: |
          python -m pip install wheel>=0.40.0
          wheel tags --python-tag py3 --abi-tag none --remove ./wheelhouse/*.whl

      - if: runner.os == 'Linux'
        name: Build source distribution
        run: |
          pipx run build --sdist --outdir=wheelhouse

      - uses: actions/upload-artifact@v4
        with:
          name: python-wheels-${{ matrix.sys.os }}}
          path: |
            ./wheelhouse/*.whl
            ./wheelhouse/*.tar.gz

  publish:
    needs: [build_wheels]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          pattern: python-wheels*
          path: dist
          merge-multiple: true

      - name: Publish package
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
